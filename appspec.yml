version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/AQI/
hooks:
  BeforeInstall:
    - location: scripts/pythonSetup.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/appSetup.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: startServer.sh
      timeout: 300
      runas: root
